<footer class="footer">
	<div class="container well">
		<div class="row">
			<div class="col-md-5">
				<ul class="list-unstyled">
					<li>{{ site.title }}</li>
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
					{% if site.twitter_username %}
						<li>
							Twitter: <a href="http://twitter.com/{{ site.twitter_username }}"><span class="username">{{ site.twitter_username }}</span></a>
						</li>
					{% endif %}
				</ul>
			</div>
			<div class="col-md-4">
				<p class="text">{{ site.description }}</p>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
</footer>
<script src="{{ "/js/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/swirling.js" | prepend: site.baseurl }}"></script>
<script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $(".container").fitVids();
  });
</script>
{% if page.title == 'Search results' %}
	<script>$('#q').val(window.location.search.split('=')[1].replace(/\+/g,' '));</script>
{% endif %}

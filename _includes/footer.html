<footer class="footer">
	<div class="container well">
		<div class="row">
			<div class="col-md-5">
				<ul class="list-unstyled">
					<li>{{ site.title }}</li>
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
					{% if site.twitter_username %}
						<li>
							Twitter: <a href="http://twitter.com/{{ site.twitter_username }}"><span class="username">{{ site.twitter_username }}</span></a>
						</li>
					{% endif %}
				</ul>
			</div>
			<div class="col-md-4">
				<p class="text">{{ site.description }}</p>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
</footer>
<script src="{{ "/js/swirling.js" | prepend: site.baseurl }}"></script>
{% if page.title == 'Search results' %}
	<script>$('#q').val(window.location.search.split('=')[1].replace(/\+/g,' '));</script>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

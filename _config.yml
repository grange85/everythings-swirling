      layout: post
      sitemap: true
      series-title: 
      github-comments-issueid: 
      author: 
        display_name: Andy
        login: admin
        email: andy@grange85.co.uk
        url: https://www.grange85.co.uk
      image:
      categories:
       - 
      tags: 
       - 
    posts:
      layout: post
      sitemap: true
      series-title: 
      github-comments-issueid: 
      author:
        display_name: Andy
        login: admin
        email: andy@grange85.co.uk
        url: https://www.grange85.co.uk
      image: 
      categories:
       - 
      tags:
       - 

# Build settings
livereload: false
host: 0.0.0.0
port: 4050
markdown: kramdown
environment: production
future: false
        
# default excludes
exclude:
  - vendor
  - _notes
  - Rakefile
  - .git
  - config
  - _deploy
  - _site
  - .jekyll-cache
  - "*.swp"
  - "*.swo"
  - "*.swn"

keep_files:
  - images

plugins:
  - jekyll-feed
  - jekyll-seo-tag

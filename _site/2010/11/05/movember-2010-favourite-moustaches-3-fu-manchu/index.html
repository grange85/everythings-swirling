  <h1>Movember 2010: Favourite moustaches #3 Fu Manchu</h1>

  <p>During November I'm <a href="http://uk.movember.com/mospace/586644/">growing a 'tache to raise money for prostate cancer</a> - come <a href="http://uk.movember.com/mospace/586644/">sponsor me over here</a>...</p>
<p>"The sinister minister of fear..." - I'm not convinced I could pull of a <a href="http://en.wikipedia.org/wiki/Fu_Manchu_moustache">Fu Manchu moustache</a> in just one month...</p>

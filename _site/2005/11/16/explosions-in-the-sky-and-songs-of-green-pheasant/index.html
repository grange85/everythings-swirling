  <h1>Explosions in the Sky and Songs of Green Pheasant</h1>

  <figure><img src="http://images-eu.amazon.com/images/P/B000BCKFIY.01.LZZZZZZZ.jpg" align="left"><figcaption>I had downloaded a copy of <a href="http://www.explosionsinthesky.com/">Explosions in the Sky</a>'s very lovely debut album afew years back. It seems it was the only way to get a hold of this rare beauty. Thankfully "How Strange, Innocence" has finally had a re-release and is available for all to enjoy. And enjoy it you will - I'd try and describe it but I couldn't do it justice.</figcaption></figure>
<p>Buy "How Strange Innocence" from <a href="http://www.amazon.com/exec/obidos/redirect?path=ASIN/B000BCKFIY&amp;link_code=as2&amp;tag=aheadfullofwi-20">Amazon.com</a> | <a href="http://www.amazon.co.uk/exec/obidos/redirect?path=ASIN/B000BCKFIY&amp;link_code=as2&amp;tag=aheadfullofwi-21">Amazon.co.uk</a></p><br />
<br /></p>
<figure><img src="http://images-eu.amazon.com/images/P/B000A3OX1E.02.LZZZZZZZ.jpg" align="left"><figcaption>I also bought <a href="http://fat-cat.co.uk/fatcat/artistInfo.php?id=99">Songs of Green Pheasant</a> which a lovely release of some demos recorded by Duncan Sumpner in his kitchen a couple of years back which has finally seen the light of day after an email error made tracking down its creator a little difficult.</figcaption></figure>
<p>Buy "Songs of Green Pheasant" from <a href="http://www.amazon.com/exec/obidos/redirect?path=ASIN/B000A3OX1E&amp;link_code=as2&amp;tag=aheadfullofwi-20">Amazon.com</a> | <a href="http://www.amazon.co.uk/exec/obidos/redirect?path=ASIN/B000A3OX1E&amp;link_code=as2&amp;tag=aheadfullofwi-21">Amazon.co.uk</a></p></p>
